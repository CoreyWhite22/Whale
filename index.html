<!DOCTYPE html>
<html>
<head>
    <title>2</title>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <style>
     
        canvas {
            border: 1px solid #000; /* Optional: adds a border around the canvas */
        }
    </style>
</head>
<body>
    <canvas id="sketch" data-processing-sources="sketch.pde"></canvas>
  

<script>
window.onload = function() {
    let sketchInstance = Processing.getInstanceById('sketch');

    function getViewportSize() {
        let width = window.innerWidth || document.documentElement.clientWidth || window.visualViewport.width || screen.width || window.outerWidth;
        let height = window.innerHeight || document.documentElement.clientHeight || window.visualViewport.height || screen.height || window.outerHeight;

        // Subtracting 20 to account for any margins or borders you might want to keep
        return { width: Math.max(width, 0), height: Math.max(height, 0) };
    }

    function resizeCanvas() {
        let viewportSize = getViewportSize();
        sketchInstance.size(viewportSize.width, viewportSize.height);
    }

    // Set initial size
    resizeCanvas();

    // Resize canvas whenever the window size changes or the viewport changes
    window.addEventListener('resize', resizeCanvas);
    if (window.visualViewport) {
        window.visualViewport.addEventListener('resize', resizeCanvas);
    }
};
</script>
    
</body>
</html>
