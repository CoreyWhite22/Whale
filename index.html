<!DOCTYPE html>
<html>
<head>
    <title>b</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <style>
     
        canvas {
            border: 1px solid #000; /* Optional: adds a border around the canvas */
        }
    </style>
</head>
<body>
    <canvas id="sketch" data-processing-sources="sketch.pde"></canvas>
  

<script>
    window.onload = function() {
        let sketchInstance = Processing.getInstanceById('sketch');
        function resizeCanvas() {
            let width = window.outerWidth;
            let height = window.outerHeight;
            sketchInstance.size(width - 20, height - 20); // Adjusting 20 pixels to avoid potential overflow
        }
        // Set initial size
        resizeCanvas();
        // Resize canvas whenever the window size changes
        window.addEventListener('resize', resizeCanvas);
    };
</script>
    
</body>
</html>
