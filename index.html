<!DOCTYPE html>
<html>
<head>
    <title>3</title>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <style>
     
        canvas {
            border: 1px solid #000; /* Optional: adds a border around the canvas */
        }
    </style>
</head>
<body>
    <canvas id="sketch" data-processing-sources="sketch.pde"></canvas>
  
<script>
window.onload = function() {
    let sketchInstance = Processing.getInstanceById('sketch');
    function resizeCanvas() {
        // Use the body's offsetWidth and offsetHeight as fallbacks
        let width = document.body.offsetWidth;
        let height = document.body.offsetHeight;
        sketchInstance.size(width - 20, height - 20);
    }
    // Set initial size
    resizeCanvas();
    // Resize canvas whenever the window size changes
    window.addEventListener('resize', resizeCanvas);
};
</script>
    
</body>
</html>
