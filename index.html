<!DOCTYPE html>
<html>
<head>
    <title>3</title>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <style>
     
        canvas {
            border: 1px solid #000; /* Optional: adds a border around the canvas */
        }
    </style>
</head>
<body>
    <canvas id="sketch" data-processing-sources="sketch.pde"></canvas>
  
 <script>

let checkCanvasAvailability = setInterval(function() {
    let sketchCanvas = document.getElementById('sketch');
    if (sketchCanvas) {
        clearInterval(checkCanvasAvailability);
        // Your function logic here
        let sketchInstance = Processing.getInstanceById('sketch');
        sketchInstance.size(1400, 700);
    }
}, 100); // Check every 100 milliseconds

    </script>
    
</body>
</html>
