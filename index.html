<!DOCTYPE html>
<html>
<head>
    <title>4</title>

       <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
  
<style>
    canvas {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome, Opera, and Firefox */
        border: 1px solid #000; /* Optional: adds a border around the canvas */
    }
</style>
    
</head>
<body>
    <canvas id="sketch" data-processing-sources="sketch.pde"></canvas>
  
<script>
        
let checkCanvasAvailability = setInterval(function() {
    let sketchCanvas = document.getElementById('sketch');
    if (sketchCanvas) {
        clearInterval(checkCanvasAvailability);
        let sketchInstance = Processing.getInstanceById('sketch');

        function resizeCanvas() {
            sketchInstance.size(window.innerWidth - 20, window.innerHeight - 20);
        }

        // Set initial size
        resizeCanvas();
        // Resize canvas whenever the window size changes
        window.addEventListener('resize', resizeCanvas);
    }
}, 100); // Check every 100 milliseconds

    </script>
    
</body>
</html>
